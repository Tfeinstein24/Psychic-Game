<h1>The Psychic Game</h1>

<h4>Guess what letter I'm thinking of</h4>

<div id="psychicgame">
          <ul class="list-group">
            <li class="list-group-item"><p id="wins">Wins: </p></li>
            <li class="list-group-item"><p id="losses">Losses: </p></li>
            <li class="list-group-item"><p id="guessLeft">Guesses Left: </p></li>
            <li class="list-group-item"><p id="sofar">Your Guesses so far: </p></li>
          </ul>  
        </div>

<div id="Random-Letter"></div>

<script type="text/javascript">



// Create Array of Letters

var alphabet = [
"a",
"b",
"c",
"d",
"e",
"f",
"g",
"h",
"i",
"j",
"k",
"l",
"m",

"o",
"p",
"q",
"r",
"s",
"t",
"u",
"v",
"w",
"x",
"y",
"z"
];

// Set Counters to Zero

var wins = 0;
var losses = 0;
var guesses = 9;
var guessesLeft = 9;
var guessedLetters = [];
var letterToGuess = null;

// Computer Generates Random Letter

var getRandomLetter = alphabet[Math.floor(Math.random() * alphabet.length)];
	
console.log(getRandomLetter);





// Create User On-Click Event

document.onkeyup = function(event) {
    console.log(event.key);

// Update User Guesses so far
var UserGuess = event.key;
guessedLetters.push(UserGuess);
document.getElementById('sofar').innerHTML = "Your Guesses so far: " + guessedLetters.join(", ");

// Update Guesses Left

document.getElementById('guessLeft').innerHTML = "Guesses Left: " + guessesLeft;
guessesLeft--;

var reset = function() {
	wins = 0;
	losses = 0;
	guessesLeft = 9;
	guessedLetters = [];
	
}



// Reset Function
	

// Create Wins and Losses
	
	if (event.key == getRandomLetter) {
		wins++;
		console.log(wins);
		document.querySelector('#wins').innerHTML = "Wins: " + wins;
		alert("Damn, son!");
		
	}


	else {
		losses++;
		console.log(losses);
		document.querySelector('#losses').innerHTML = "Losses: " + losses; 
		alert("You suck!");

		}

	if (guessesLeft == 0) {
		reset();
	}

	

	

	
	
};
